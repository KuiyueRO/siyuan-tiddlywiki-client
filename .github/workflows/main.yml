name: Release Plugin

on:
  push:
    branches: [main]
    paths: ['plugin.json']

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
      release-exists: ${{ steps.check-release.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(jq -r '.version' plugin.json)
          echo "Current version: $CURRENT_VERSION"
          
          # è·å–ä¸Šä¸€æ¬¡æäº¤çš„ç‰ˆæœ¬
          git show HEAD~1:plugin.json > previous_plugin.json 2>/dev/null || echo '{"version":"0.0.0"}' > previous_plugin.json
          PREVIOUS_VERSION=$(jq -r '.version' previous_plugin.json)
          echo "Previous version: $PREVIOUS_VERSION"
          
          # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å‘ç”Ÿå˜åŒ–
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi

      - name: Check if release exists
        id: check-release
        if: steps.check.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.check.outputs.version }}
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v$VERSION does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true' && needs.check-version.outputs.release-exists == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm run build

      - name: Verify package.zip exists
        run: |
          if [ ! -f "package.zip" ]; then
            echo "Error: package.zip not found after build"
            exit 1
          fi
          echo "package.zip size: $(du -h package.zip | cut -f1)"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ needs.check-version.outputs.new-version }}
          
          # ä»CHANGELOG.mdä¸­æå–å¯¹åº”ç‰ˆæœ¬çš„æ›´æ–°æ—¥å¿—
          if [ -f "CHANGELOG.md" ]; then
            # æŸ¥æ‰¾ç‰ˆæœ¬æ ‡é¢˜è¡Œå’Œä¸‹ä¸€ä¸ªç‰ˆæœ¬æ ‡é¢˜è¡Œä¹‹é—´çš„å†…å®¹ (æ”¯æŒ v1.0.0 æ ¼å¼)
            CHANGELOG_CONTENT=$(awk "
              /^## v$VERSION/ { found=1; next }
              /^## v/ && found { exit }
              found && !/^## v$VERSION/ { print }
            " CHANGELOG.md | sed '/^$/d')
            
            if [ -n "$CHANGELOG_CONTENT" ]; then
              echo "Found changelog for version $VERSION"
              # è½¬æ¢ä¸ºå¤šè¡Œè¾“å‡ºæ ¼å¼
              echo "changelog<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "No changelog found for version $VERSION"
              echo "changelog<<EOF" >> $GITHUB_OUTPUT
              echo "Release version $VERSION" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          else
            echo "No CHANGELOG.md found"
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "Release version $VERSION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          release_name: v${{ needs.check-version.outputs.new-version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./package.zip
          asset_name: package.zip
          asset_content_type: application/zip

      - name: Success Notification
        run: |
          echo "ğŸ‰ Successfully created release v${{ needs.check-version.outputs.new-version }}"
          echo "ğŸ“¦ Package uploaded to GitHub Releases"
          echo "ğŸ”— Release URL: ${{ steps.create-release.outputs.html_url }}"
